<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Helpdesk</title>
</head>
<body>
    <header class="header_user">
        <div class="header_logo_h">
            <img src="logo2.png" alt="logo_lf2">
            <h1>HELPDESK <span>2.LF UK</span> -<br/>POMOC S VÝPOČETNÍ TECHNIKOU</h1>
        </div>
    </header>
    <main class="admin_login">
        <h2>Přihlášení do správcovského rozhraní</h2>
        <form action="admin_login.html" method="post" enctype="multipart/form-data">
            
            <label id="label_login" for="email">Emailová adresa:</label>
            <input id="input_login" type="email" name="email" id="email" required>
            
            <label id="label_login" for="password">Heslo:</label>
            <input id="input_login" type="password" name="password" id="password" required>
            
            <input class="submit_login" class="submit" type="submit" value="Příhlásit se">
        </form>
    </main>
    <footer class="footer_user">
        <div>
            <a href="">GDPR</a>
            <a href="">Cookies</a>
            <a href="">Podmínky</a>
            <a href="">Kontakty</a>
        </div>
    <hr>
    <p>2024 &copy; domena.cz</p>
</footer>
</body>
