<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Helpdesk</title>
</head>
<body class="admin_body">
    <header class="admin_header">
        <img src="image.png" alt="logo_lf2_long" class="logo">
        <a href="" class="my_requests">
            Mé požadavky
        </a>
        <a href="" class="all_requests">
            Požadavky všech
        </a>
    </header>
    <nav class="admin_nav">
        <a href=""> Všechny požadavky</a>
        <a href="">Porucha techniky</a>
        <a href="">Požadavky k nákupu</a>
        <a href="">Promítání</a>
        <a href="">Jiné</a>
        <a href="">Archív</a>
    </nav>
    <main class="admin_main">
        <h2>Název kategorie</h2>
        <div class="request_tile_flex"> <!--div pro flex-->
            <div class="request_tile">
                <div class="request_number_tile">
                    číslo požadavku
                </div>
                <form class="form_technician" action="admin.html" method="post" enctype="multipart/form-data">
                    <select class="technician_tile" name="technician" id="technician">
                        <option value="not_taken"></option>
                        <option value="Václav">Václav</option>
                        <option value="Zdeněk">Zdeněk</option>
                        <option value="Petr">Petr</option>
                        <option value="Filip">Filip</option>
                        <option value="Daniel">Daniel</option>
                    <!--potřeba promyslet, jestli je nabídka dostačující-->
                    </select>
                </form>
               <div class="break"> 
                </div>
                <div class="text_tile">
                    text požadavku
                </div>
                <form class="form_status" action="admin.html" method="post" enctype="multipart/form-data">
                    <select class="status_tile" name="status" id="status">
                        <option value="recieved">Přijato</option>
                        <option value="solving">V řešení</option>
                        <option value="drop">Odloženo</option>
                        <option value="finished">Hotovo</option>
                    <!--potřeba promyslet, jestli je nabídka dostačující-->
                    </select>
                </form>
            </div>
<!--duplikat pro sledování chování flexu-->
            <div class="request_tile2">
                <div class="request_number_tile2">
                    číslo požadavku
                </div>
                <div class="technician_tile2">
                    řešitel
                </div>
                <div class="text_tile2">
                    text požadavku
                </div>
                <div class="status_tile2">
                    stav
                </div>
            </div>
        </div>
        <div class="page_cards">
            <a href=""> Předchozí</a>
            <a href=""> Další</a>
        </div>
    </main>
</body>
