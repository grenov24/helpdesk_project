<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Helpdesk</title>
</head>
<body>
    <header class="admin_header">
        <img src="image.png" alt="logo_lf2_long">
        <div>
            Mé požadavky
            <img src="user_icon.png">
        </div>
        <div>
            Požadavky všech
            <img src="all_users_icon.png">
        </div>
    </header>
    <nav class="admin_nav">
        <div>
            Všechny požadavky
        </div>
        <div>
            Porucha techniky
        </div>
        <div>
            Požadavky k nákupu
        </div>
        <div>
            Promítání
        </div>
        <div>
            Jiné
        </div>
        <div>
            Archív
        </div>
    </nav>
    <main class="admin_main">
        <h2>Název kategorie</h2>
        <div class="request_tile">
            <div class="request_number_tile">
                číslo požadavku
            </div>
            <div class="technician_tile">
                řešitel
            </div>
            <div class="text_tile">
                text požadavku.
            </div>
            <div class="status_tile">
                stav
            </div>
        </div>
        <div class="previous_card">
            Předchozí
        </div>
        <div class="next_card">
            Další
        </div>
    </main>
</body>
