<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nový Požadavek</title>
</head>
<body>
    <header class="header_user">
        <div class="header_logo_h">
            <img src="logo.png" alt="logo_lf2">
            <h1>HELPDESK <span>2.LF UK</span> -<br/>POMOC S VÝPOČETNÍ TECHNIKOU</h1>
            <a href="">Přihlásit se</a>
        </div>
        <hr> 
    </header>
    <main>
        <form action="formular_n_poz.html" method="post" enctype="multipart/form-data">
            <div class="form">
                <label for="name">Jméno žadatele:</label>
                <input type="text" name="name" id="name">
                
                <label for="email"><b>*Kontaktní email:</b></label>
                <input type="email" name="email" id="email" required>
            
                <label for="tel">Telefon:</label>
                <input type="tel" name="tel" id="tel">
            
                <label class="label_gap" for="category">Kategorie požadavku:</label>
                <select class="label_gap" name="catagory" id="category">
                    <option value="other">Jiné</option>
                    <option value="purchase">Nákup techniky/tonerů</option>
                    <option value="fail">Porucha techniky</option>
                    <option value="zoom">Založení zoom meetingu</option>
                    <!--potřeba promyslet, jestli je nabídka dostačující-->
                </select>
            
                <label for="location">Pracoviště/budova/patro:</label>
                <input class="location" type="text" name="location" id="location">
            
                <label for="record_n">Evidenční číslo:</label>
                <input type="text" name="record_n" id="record_n">
        
                <label for="problem_text"><b>*Popis požadavku:</b></label>
                <textarea name="problem_text" id="problem_text" cols="70" rows="10"></textarea>
            </div>
            <div class="bottom_form">
                <input class="upload_file" type="file" name="file" id="file" accept="image/*">
                
                <input class="submit" type="submit" value="Odeslat
Požadavek">
            </div>
                
            
        </form>
        <div class="upload_note"><i>(*povinné údaje)</i></div>
    </main>
    <footer class="footer_user">
        <div>
            <a href="">GDPR</a>
            <a href="">Cookies</a>
            <a href="">Podmínky</a>
            <a href="">Kontakty</a>
        </div>
        <hr>
        <p>2024 &copy; domena.cz</p>
    </footer>
</body>
</html>
